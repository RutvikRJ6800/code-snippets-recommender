<body>
    <div class="container-fluid d-flex flex-column">
        <div class="navbar row">
            <div class="title">CODE SNIPPET RECOMMENDER</div>
            <div class="nav-item dropdown mr-2">
                <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action">
                    {{ session['user'].name }} <b class="caret"></b>
                </a>
                <div class="dropdown-menu">
                    <a href="/dashboard/upload" class="dropdown-item"><i class="fa fa-user-o"></i> Upload</a></a>
                    <div class="dropdown-divider"></div>
                    <a href="/login" class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a></a>
                </div>
            </div>
        </div>

        <div class="centerBody">
            <form role="form" method="get" action="/search">
                <div class="d-flex flex-row">
                    <div>
                        <input type="search" class="form-control rounded" placeholder="Enter query separated by space"
                            id="query" name="query" aria-label="Search" aria-describedby="search-addon" />
                    </div>
                    <div>
                        <button type="submit"><i class="fa fa-search pr-2"></i>Search</button>
                    </div>
                </div>
                <!-- <button onclick="location.href='/dashboard/upload'"><i class="fa fa-arrow-up pr-2"></i> Upload</button> -->
            </form>
        </div>

        <div class="code_snippet">
            {% for codesnippet in codesnippets %}

            <div class="d-flex flex-column">
                <h4>keywords: {{ codesnippet["keywords"] }} </h4>
                <h4>uploadedOn: {{ codesnippet["uploadedOn"] }} </h4>
                <h4>Upload By: {{ codesnippet["username"] }} </h4>

                <pre class="prettyprint">{{ codesnippet["codeSnippet"] }}</pre>
            </div>
            {% endfor %}
        </div>
    </div>
